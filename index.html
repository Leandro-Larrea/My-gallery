<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="icon" href="my-gallery-master/devChallenges.ico">
	<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100;300;600&family=Bebas+Neue&family=Cinzel:wght@400;500&family=Edu+TAS+Beginner&family=Edu+VIC+WA+NT+Beginner&family=Lato&family=League+Gothic&family=Manrope:wght@200;300;400;500;600&family=Quicksand&family=Roboto:wght@300&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
	<title>my-gallery</title>
</head>
<body>
	<header class="header">
		<div class="card">
			<div class="card__top">
				<img class="card__top-img" src="my-gallery-master/profilePhoto.png">
				<h3 class="card__top-h3" >Rodney Cotton</h3>
				<h5 class="card__top-h5">Helsinki, Finland</h5>
			</div>
				<div class="card__bottom">
					<div class="card__item">
						<h3 class="card__item-number">123</h3>
						<h5 class="card__item-text">posts</h5>
					</div>
					<div class="card__item">
						<h3 class="card__item-number">1.800</h3>
						<h5 class="card__item-text">Followers</h5>
					</div>
					<div class="card__item">
						<h3 class="card__item-number">2.230</h3>
						<h5 class="card__item-text">Following</h5>
					</div>
				</div>
			<div>
				
			</div>
			
		</div>
	</header>
	<section class="pictures">
		<div class="pictures__line1">
			<img class="pictures__line-img" src="my-gallery-master/photo1.png">
			<img class="pictures__line-img" src="my-gallery-master/photo2.png">	
		</div>
		<div class="pictures__line2">
			<div class="pictures__line2-cube">
				<img class="pictures__line2-cube-1" src="my-gallery-master/photo3.png">
				<img class="pictures__line2-cube-2" src="my-gallery-master/photo5.png">
				<img class="pictures__line2-cube-3" src="my-gallery-master/photo6.png">
		
			</div>
			<div class="pictures__line2-tower">
				<img class="pictures__line2-tower-img" src="my-gallery-master/photo_4.png">
				
			</div>	
		</div>

		
	</section>
	<footer class="footer">
		<h6>made by Leandro Larrea - devChallenges.io</h6>
	</footer>



</body>
</html>
